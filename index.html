<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="weather, weather app, weather website, weather forecast. location, region">
    <meta name="description" content="You can get actual information about the weather in tour region or in another locations">
    <link rel="stylesheet" href="./css/styles.min.css">
    <title>Weather app</title>
</head>
<body class="body">
    <div class="wrapper">
        <div class=" container">
            <section class="main-screen">
                <h1 class="main-screen__title">
                    Weather app
                </h1>
                <div class="main-screen__forecast">
                    <p class="main-screen__temperature" id="temperature"></p>
                    <div class="main-screen__location">
                        <p class="main-screen__region" id="location"></p>
                        <div class="main-screen__date">
                            <p class="main-screen__text" id="time"></p>
                            <p class="main-screen__text" id="date"></p>
                        </div>
                    </div>
                    <div class="main-screen__icons-box"></div>
                </div>
                <div class="main-screen__loader">
                    <span class="main-screen__loader-dot"></span>
                    <span class="main-screen__loader-dot"></span>
                    <span class="main-screen__loader-dot"></span>
                </div>
            </section>
            <div class="container__card">
                <section class="information">
                    <form 
                        action="#" 
                        method="get" 
                        name="location" 
                        class="location-form"
                    >
                        <input 
                            type="text" 
                            class="location-form__input" 
                            name="userLocation" 
                            id="userLocation"
                        >
                        <label 
                            for="userLocation" 
                            class="location-form__label"
                        >
                            enter your location
                        </label>
                        <button 
                            type="submit" 
                            name="button" 
                            id="buttonLocation" 
                            class="location-form__button"
                        >
                            get forecast
                        </button>
                        
                    </form>
                    <p class="information__error"></p>
                    <div class="information__details">
                        <h2 class="information__title">
                            weather details
                        </h2>
                        <div class="information__details-list">
                            <h3 class="information__sub-title">
                                Temperature:
                            </h3>
                            <div class="information__field">
                                
                                <div class="information__item">
                                    <p class="information__item-text">
                                        Current  
                                    </p>
                                    <p class="information__item-value" id="temperatureValue">
                                        NA
                                    </p>
                                </div>
                                <div class="information__item">
                                    <p class="information__item-text">
                                        Maximum 
                                    </p>
                                    <p class="information__item-value" id="temperatureMaxValue">
                                        NA
                                    </p>
                                </div>
                                <div class="information__item">
                                    <p class="information__item-text">
                                        Minimum 
                                    </p>
                                    <p class="information__item-value" id="temperatureMinValue">
                                        NA
                                    </p>
                                </div>
                            </div>
                            <h3 class="information__sub-title">
                                Wind:
                            </h3>
                            <div class="information__field">
                                
                                <div class="information__item">
                                    <p class="information__item-text">
                                        Speed
                                    </p>
                                    <p class="information__item-value" id="windSpeedValue">
                                        NA
                                    </p>
                                </div>
                                <div class="information__item">
                                    <p class="information__item-text">
                                        Direction
                                    </p>
                                    <p class="information__item-value" id="windDirectionValue">
                                        NA
                                    </p>
                                </div>
                            </div>
                            <div class="information__item">
                                <p class="information__sub-title">
                                    Pressure
                                </p>
                                <p class="information__item-value" id="pressureValue">
                                    NA
                                </p>
                            </div>
                            <div class="information__item">
                                <p class="information__sub-title">
                                    Humidity
                                </p>
                                <p class="information__item-value" id="humidityValue">
                                    NA
                                </p>
                            </div>
                            <div class="information__item">
                                <p class="information__sub-title">
                                    Description
                                </p>
                                <div class="information__desc-list"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
       </div>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/start-screen.js"></script>
</body>
</html>
